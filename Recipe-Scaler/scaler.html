<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Scaler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="content">
    <h1>RECIPE SCALER</h1>
</div>
<div class="content">
    <input id="recipe" class="input-food" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"placeholder="Enter recipe name">
</div>
<div class="serving-section">
    <div class="serving-input">
        <label class="label">Usual Serving</label>
        <input id="usual-serving" class="input-serving" type="number" placeholder="0">
    </div>
    <div class="serving-input">
        <label class="label">Actual Serving</label>
        <input id="actual-serving" class="input-serving" type="number" placeholder="0">
    </div>
</div>
<div class="scale-factor">
    <label id="scale">Scale Factor</label>
    <h2 id="scale-num">0x</h2>
</div>
<div id="ingredients-list">
    <div id="ingredients-row" class="ingredients">
        <h2 class="ingredients-title">Ingredients</h2>
        <div class="ingredient-input">
            <input class="amount" type="text" placeholder="Amount">
            <input class="unit" type="text" placeholder="Unit">
            <input class="ingredient-name" type="text" placeholder="Ingredient">
            <button id="remove" class="remove">X</button>
        </div>
        <div id="new-ingredient">
            <button id="add-ingredient">Add Ingredient</button>
        </div>
        <div class="scaled-ingredients">
            <h2 class="scaled-recipe">Scaled Recipe</h2>
            <h3 id="target-recipe-name"></h3>
            <p id="brief">Add ingredients and adjust servings to see scaled recipe...</p>
        </div>
    </div>

</div>
<script>
    document.getElementById("recipe").addEventListener("input",()=>{
        const recipeName = document.getElementById("recipe").value.trim();
        document.getElementById("target-recipe-name").textContent = recipeName ? `${recipeName}` : "";
    });

    const usualServing = document.getElementById("usual-serving");
    const actualServing = document.getElementById("actual-serving");
    const scaleOutput = document.getElementById("scale-num");

    usualServing.addEventListener("input",scaleFactor);
    actualServing.addEventListener("input",scaleFactor);

    function scaleFactor() {
        const usual = parseFloat(usualServing.value);
        const actual = parseFloat(actualServing.value);

        if(usual>0 && actual>0) {
            const scaleFactor = actual/usual;
            scaleOutput.textContent = scaleFactor.toFixed(2)+"x";
        } else {
            scaleOutput.textContent = "0x";
        }
    }

    let ingredients=[];
    const amount = document.querySelector(".amount");
    const unit = document.querySelector(".unit");
    const ingredient = document.querySelector(".ingredient-name");
    const brief = document.getElementById("brief");

    amount.addEventListener("input",scaledIngredient);
    unit.addEventListener("input",scaledIngredient);
    ingredient.addEventListener("input",scaledIngredient);

    function scaledIngredient() {
        const ingredientAmount = parseFloat(amount.value);
        const units = parseFloat(unit.value);

        let scaleValue = parseFloat(scaleOutput.textContent);

        let scaledAmount = ingredientAmount * scaleValue;
        let scaledUnits = units * scaleValue;


        // brief.textContent = `${ingredient.value}` + " " + `${scaledUnits}` + " " + `${scaledAmount}`;
    }

    const addButton = document.getElementById("add-ingredient");
    // const ingredients = document.getElementById("ingredients-row");

    addButton.addEventListener("click", () => {
        ingredients.push({
            amount: parseFloat(amount.value),
            unit: unit.value,
            ingredient: ingredient.value
        });

        renderIngredients();

        amount.value = "";
        unit.value = "";
        ingredient.value = "";
    });


    function renderIngredients() {
        let output = "";

        const scaleValue = parseFloat(scaleOutput.textContent);

        ingredients.forEach(item => {
            const scaledAmount = item.amount * scaleValue;
            const scaledUnit = item.unit * scaleValue;

            output += `${item.ingredient}    ${scaledUnit}    ${scaledAmount}\n`;
        });

        brief.textContent = output;
    }

</script>
</body>
</html>
